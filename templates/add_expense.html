<form method="POST" action="/add">

    <input type="number"
           name="amount"
           placeholder="Enter Amount"
           required>

    <input type="text"
           name="category"
           placeholder="Enter Category"
           required>

    <select name="type">
        <option value="Expense">Expense</option>
        <option value="Income">Income</option>
    </select>

    <button type="submit">Add Expense</button>

</form>
